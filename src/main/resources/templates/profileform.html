<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Job Information</title>
</head>
<body>
<form action="#"
      th:action="@{/processprofile}"
      th:object="${profile}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />
    Employer :<input type="text" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br />
    Education :<input type="text" th:field="*{education}" />
    <span th:if="${#fields.hasErrors('education')}"
          th:errors="*{education}"></span><br />
    Skill :<input type="text" th:field="*{skill_1}" />
    <span th:if="${#fields.hasErrors('skill_1')}"
          th:errors="*{skill_1}"></span>
    Proficiency (e.g. 1 to 5, or beginner to proficient) :<input type="text" th:field="*{level_1}" />
    <span th:if="${#fields.hasErrors('level_1')}"
          th:errors="*{level_1}"></span>
    <br />
    Skill :<input type="text" th:field="*{skill_2}" />
    <span th:if="${#fields.hasErrors('skill_2')}"
          th:errors="*{skill_2}"></span>
    Proficiency (e.g. 1 to 5, or beginner to proficient) :<input type="text" th:field="*{level_2}" />
    <span th:if="${#fields.hasErrors('level_2')}"
          th:errors="*{level_2}"></span>
    <br />
    <input type="submit" value="Submit" />

</form>
</body>
</html>
