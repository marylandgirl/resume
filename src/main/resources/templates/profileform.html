<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Job Information</title>
</head>
<body>
<form action="#"
      th:action="@{/processprofile}"
      th:object="${profile}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />
    Employer :<input type="text" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br />
    Education :<input type="text" th:field="*{education}" />
    <span th:if="${#fields.hasErrors('education')}"
          th:errors="*{education}"></span><br />
    Skills :<input type="text" th:field="*{skills}" />
    <span th:if="${#fields.hasErrors('skills')}"
          th:errors="*{skills}"></span><br />
    <input type="submit" value="Submit" />

</form>
</body>
</html>
